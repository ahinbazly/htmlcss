<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SubX Player</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Play', Arial, sans-serif;
      background: linear-gradient(135deg, #bde6f4 0%, #e3f6fd 100%);
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }
    a {
      color: #007BFF;
      text-decoration: underline;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      transition: color 0.2s;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
